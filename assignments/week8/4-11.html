<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Week 8 Assignment - 4.11</title>
  <link rel="stylesheet" href="base.css">
  <script>
    const DEFNUMS = [3, 0, -1, -3, 2, -10, 10, -2];

    function main(nums=DEFNUMS) {
      document.getElementById("input").textContent = nums;
      var counts = counter(nums);
      document.getElementById("negative").textContent = counts['negative'];
      document.getElementById("zero").textContent = counts['zero'];
      document.getElementById("positive").textContent = counts['positive'];
    }

    function counter(nums) {
      var negative = 0;
      var zero = 0;
      var positive = 0;

      for (var i = 0; i < nums.length; i++) {
        if (nums[i] < 0) {
          negative++
        }
        else if (nums[i] > 0) {
          positive++
        }
        else {
          zero++
        }
      }

      return {
        negative: negative,
        zero: zero,
        positive: positive,
      }
    }
  </script>
</head>
