  <link rel="stylesheet" href="base.css">
  <script>
    const VOWELS = ['a', 'e', 'i', 'o', 'u', 'y'];
    const DEFWORD = "delicious";

    function main(word=DEFWORD) {
      document.getElementById("input").textContent = word;
      var vowelPos = first_vowel(word);
      if (vowelPos === undefined) {
        var output = "The word has no vowels";
      } else {
        var output = "First vowel in position " + vowelPos + ".";
      }
      document.getElementById("output").textContent = output;
    }

    function first_vowel(word) {
      for (var i = 0; i < word.length; i++) {
        if (VOWELS.includes(word.charAt(i))) {
          return i;
        }
      }
    }
  </script>
</head>
